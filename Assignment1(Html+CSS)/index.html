<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant | Delicious Food </title>
    <link rel="stylesheet" href="style.css">
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="logo">
            <img src="Assets/white-logo.png" alt=" logo">
        </div>
        <div class="nav-item">
            <ul>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div>
            <button class="Order">Order</button>
        </div>
    </div>
    <!-- Main Content And Heading -->
    <main class="main-section">
        <!-- heading section -->
        <div class="heading">
            <h2>A Resturant That</h2>
            <h2>Only Serves</h2>
            <h2>Delicious Food</h2>
        </div>
        <div class="center">
            <button class="Read">Read Our Menu</button>
        </div>
    </main>
    <!-- footer Section -->
    <footer>
        <img src="Assets/scrool.png" alt="scrool image">
    </footer>

</html>
