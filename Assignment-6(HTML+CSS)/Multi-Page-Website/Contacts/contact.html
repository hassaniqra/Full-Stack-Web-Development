<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital page || Contact</title>
    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- linking Css file -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Navigation bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../Images/logo (1).png" alt="Hospital Logo" />
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About</a></li>
                <li><a href="../contact/contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- main section -->
    <main>
        <!-- creating the contact form -->
        <form>
            <h1>Contact Form</h1>

            <div>
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div>
                <label>Email</label>
                <input type="text" placeholder="Enter your email">
            </div>

            <div>
                <label>Message</label>
                <textarea placeholder="Enter your message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </main>


</body>

</html>
